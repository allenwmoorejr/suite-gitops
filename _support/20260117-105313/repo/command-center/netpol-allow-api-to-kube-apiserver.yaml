apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-command-center-api-to-kube-apiserver
  namespace: suite
spec:
  podSelector:
    matchLabels:
      app: suite-command-center-api
  policyTypes: [Egress]
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 443

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: command-center-api-sse
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/v1/events/stream`)
      kind: Rule
      services:
        - name: suite-command-center-api
          port: 80
          responseForwarding:
            flushInterval: 100ms

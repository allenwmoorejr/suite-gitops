apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: command-center-external-api
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`command-center.allenwmoorejr.org`) && (PathPrefix(`/api`) || PathPrefix(`/v1`) || PathPrefix(`/cluster`) || PathPrefix(`/stream`) || PathPrefix(`/healthz`) || PathPrefix(`/metrics`) || PathPrefix(`/sensors`))
      priority: 100
      middlewares:
        - name: command-center-http11
        - name: command-center-sse
      services:
        - name: suite-command-center-api
          port: 80
  tls:
    secretName: command-center-tls

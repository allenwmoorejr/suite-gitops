apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-command-center-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: suite-command-center-api
spec:
  replicas: {{ .Values.replicas.api | default 1 }}
  selector:
    matchLabels:
      app: suite-command-center-api
  template:
    metadata:
      labels:
        app: suite-command-center-api
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ .Values.serviceAccount.name | default "suite-command-center-api" }}
      {{- end }}
      automountServiceAccountToken: true
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 60
---
apiVersion: v1
kind: Service

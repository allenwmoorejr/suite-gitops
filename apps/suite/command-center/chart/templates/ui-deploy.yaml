apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-command-center-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suite-command-center-ui
  template:
    metadata:
      labels:
        app: suite-command-center-ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.uiImage.repository }}:{{ .Values.uiImage.tag }}"
          ports:
            - name: http
              containerPort: 3000

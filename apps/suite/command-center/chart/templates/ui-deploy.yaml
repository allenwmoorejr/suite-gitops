apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-command-center-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suite-command-center-ui
  template:
    metadata:
      labels:
        app: suite-command-center-ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.uiImage.repository }}:{{ .Values.uiImage.tag }}"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: suite-command-center-ui
spec:
  selector:
    app: suite-command-center-ui
  ports:
    - name: http
      port: 80
      targetPort: 80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: suite-command-center-api
  namespace: suite
  labels:
    app: suite-command-center-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suite-command-center-api
  template:
    metadata:
      labels:
        app: suite-command-center-api
    spec:
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: PORT
              value: "8000"
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            failureThreshold: 60
            periodSeconds: 2

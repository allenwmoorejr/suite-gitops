{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: suite-command-center-readonly
rules:
  - apiGroups: ["", "apps", "batch", "networking.k8s.io", "traefik.io"]
    resources:
      - pods
      - services
      - endpoints
      - nodes
      - namespaces
      - deployments
      - replicasets
      - jobs
      - cronjobs
      - ingresses
      - ingressroutes
      - middlewares
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: suite-command-center-readonly
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: suite-command-center-readonly
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name | default "suite-command-center-api" }}
    namespace: {{ .Release.Namespace }}
{{- end }}

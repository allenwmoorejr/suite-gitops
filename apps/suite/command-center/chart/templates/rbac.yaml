{{- $rbacCreate := true -}}
{{- if hasKey .Values "rbac" -}}
  {{- if hasKey .Values.rbac "create" -}}
    {{- $rbacCreate = .Values.rbac.create -}}
  {{- end -}}
{{- end -}}
{{- if $rbacCreate -}}

{{- $name := printf "%s-%s-readonly" .Release.Name .Release.Namespace | trunc 63 | trimSuffix "-" -}}

{{- $sa := "suite-command-center-api" -}}
{{- if hasKey .Values "serviceAccount" -}}
  {{- if hasKey .Values.serviceAccount "name" -}}
    {{- $sa = .Values.serviceAccount.name -}}
  {{- end -}}
{{- end -}}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $name }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - services
      - endpoints
      - nodes
      - namespaces
      - configmaps
    verbs: ["get", "list", "watch"]

  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch"]

  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["traefik.io"]
    resources:
      - ingressroutes
      - middlewares
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $name }}
subjects:
  - kind: ServiceAccount
    name: {{ $sa }}
    namespace: {{ .Release.Namespace }}
{{- end -}}

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: command-center
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    # API routes (direct -> suite-command-center-api)
    - kind: Rule
      match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/api`)
      middlewares:
        - name: command-center-strip-api
      services:
        - name: suite-command-center-api
          port: 80

    - kind: Rule
      match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/v1`)
      middlewares:
        - name: command-center-strip-v1
      services:
        - name: suite-command-center-api
          port: 80

    - kind: Rule
      match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/cluster`)
      services:
        - name: suite-command-center-api
          port: 80

    - kind: Rule
      match: Host(`command-center.suite.home.arpa`) && (PathPrefix(`/nodes`) || PathPrefix(`/pods`) || PathPrefix(`/workloads`) || PathPrefix(`/events`) || PathPrefix(`/summary`) || PathPrefix(`/stream`) || PathPrefix(`/sensors`) || PathPrefix(`/healthz`))
      services:
        - name: suite-command-center-api
          port: 80

    # UI (still -> suite-command-center-ui)
    - kind: Rule
      match: Host(`command-center.suite.home.arpa`)
      services:
        - name: suite-command-center-ui
          port: 80

  tls: {}

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: command-center
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    # ---- API (ALL paths) ----
    - kind: Rule
      match: Host(`command-center.suite.home.arpa`) &&
             ( PathPrefix(`/v1`)
             || PathPrefix(`/cluster`)
             || PathPrefix(`/nodes`)
             || PathPrefix(`/pods`)
             || PathPrefix(`/events`)
             || PathPrefix(`/summary`)
             || PathPrefix(`/stream`)
             || PathPrefix(`/sensors`)
             || PathPrefix(`/healthz`) )
      middlewares:
        - name: command-center-http11
        - name: command-center-sse
      services:
        - name: suite-command-center-api
          port: 80

    # ---- UI ----
    - kind: Rule
      match: Host(`command-center.suite.home.arpa`)
      services:
        - name: suite-command-center-ui
          port: 80
  tls: {}

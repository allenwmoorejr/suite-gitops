apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: command-center
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    # SSE first (most specific)
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/v1/events/stream`)
      kind: Rule
      services:
        - name: suite-command-center-api
          port: 80

    # API next
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/v1`)
      kind: Rule
      services:
        - name: suite-command-center-api
          port: 80

    # UI last (catch-all)
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: suite-command-center-ui
          port: 80

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: command-center
  namespace: suite
spec:
  entryPoints:
    - websecure
  routes:
    # /api/* -> shim (strip /api so the shim sees /healthz, /nodes, etc.)
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/api`)
      kind: Rule
      middlewares:
        - name: command-center-strip-api
      services:
        - name: suite-command-center-api-shim
          port: 80

    # /v1/* -> shim (strip /v1 so /v1/cluster/nodes becomes /cluster/nodes)
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/v1`)
      kind: Rule
      middlewares:
        - name: command-center-strip-v1
      services:
        - name: suite-command-center-api-shim
          port: 80

    # /cluster/* -> shim (no strip needed)
    - match: Host(`command-center.suite.home.arpa`) && PathPrefix(`/cluster`)
      kind: Rule
      services:
        - name: suite-command-center-api-shim
          port: 80

    # Everything else -> UI
    - match: Host(`command-center.suite.home.arpa`)
      kind: Rule
      services:
        - name: suite-command-center-ui
          port: 80
  tls: {}

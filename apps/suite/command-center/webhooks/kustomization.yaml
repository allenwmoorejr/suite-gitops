apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Cloudflare Tunnel for Jenkins webhook ingress
  - cloudflare-tunnel.yaml

  # Flux notification providers
  - flux-notification-provider.yaml

  # Flux alerts for deployment events
  - flux-alert.yaml

  # Webhook relay scripts (ConfigMap)
  - webhook-relay-configmap.yaml
